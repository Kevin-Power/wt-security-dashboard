services:
  postgres:
    image: postgres:16-alpine
    container_name: wt-security-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-wt_security}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wt-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: wt-security-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-wt_security}?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - INITIAL_ADMIN_EMAIL=${INITIAL_ADMIN_EMAIL:-admin@wt.com}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD}
      - GOOGLE_SERVICE_ACCOUNT_EMAIL=${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY}
      - SHEET_ID_KB4=${SHEET_ID_KB4}
      - SHEET_ID_NCM=${SHEET_ID_NCM}
      - SHEET_ID_EDR=${SHEET_ID_EDR}
      - SHEET_ID_HIBP=${SHEET_ID_HIBP}
      - SYNC_INTERVAL=${SYNC_INTERVAL:-15}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wt-network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: wt-security-web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - wt-network

volumes:
  postgres_data:

networks:
  wt-network:
    driver: bridge
