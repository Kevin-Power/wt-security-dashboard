version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wt-security-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wt_security
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wt-network

  redis:
    image: redis:7-alpine
    container_name: wt-security-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wt-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: wt-security-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/wt_security?schema=public
      - GOOGLE_SERVICE_ACCOUNT_EMAIL=${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY}
      - SHEET_ID_KB4=1pj2ZZdXHlS0wDiY1KhjDp3hX66WCFfaIESxLItSgjQg
      - SHEET_ID_NCM=1oE5Ys-ov_wDJyl6nGH9jFK4hbZGflxEMBeEqwOG0MrM
      - SHEET_ID_EDR=1Y4ZJ48BfYE0SXbBx740Yzr9rJPqa7XkrOJCg167xSiw
      - SHEET_ID_HIBP=11elzgwv31WAqyaXcuzBNYbAaVyWcYJUssGzJd23pXIw
      - SYNC_INTERVAL=15
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wt-network

volumes:
  postgres_data:
  redis_data:

networks:
  wt-network:
    driver: bridge
